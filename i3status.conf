# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = false
        interval = 5
}

order += "disk /home"
order += "volume master"
order += "cpu_temperature 0"
order += "tztime date"
order += "tztime time"
order += "battery 1"

battery 1 {
	integer_battery_capacity = true
	last_full_capacity = true
	format_down = "No battery"
        format = "%status %percentage "
	status_chr = "  "
	status_bat = "  "
	status_full = "  "
}

tztime date {
        format = "  %B-%d-%Y "
}

tztime time {
	format = "%I:%M(%p)"
}

disk "/home" {
        format = "  %avail "
	prefix_type = decimal
}

cpu_temperature 0 {
	format = "   %degrees °C "
}

volume master {
	format = "   %volume "
	format_muted = "   muted "
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}
